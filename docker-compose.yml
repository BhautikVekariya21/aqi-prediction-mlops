# =============================================================================
# DOCKER COMPOSE - OPTIMIZED FOR LIGHTWEIGHT DEPLOYMENT
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # AQI Prediction API - Lightweight configuration
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqi-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MODEL_PATH=/app/models/model.json.gz
      - FEATURES_PATH=/app/models/features.txt
      - LOG_LEVEL=INFO
    # Limit resources to prevent machine crash
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s