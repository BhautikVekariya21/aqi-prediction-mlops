# =============================================================================
# DOCKER BUILD & DEPLOY TO RAILWAY
# Triggers: Manual workflow dispatch or tag creation
# =============================================================================

name: Build & Deploy to Railway

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

env:
  PYTHON_VERSION: "3.10"
  DOCKER_IMAGE_NAME: aqi-prediction-api

jobs:
  # ---------------------------------------------------------------------------
  # BUILD & PUSH TO DOCKER HUB
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
      
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  # ---------------------------------------------------------------------------
  # DEPLOY TO RAILWAY (Automatic via Docker Hub webhook)
  # ---------------------------------------------------------------------------
  notify-railway:
    name: Notify Railway Deployment
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deployment notification
        run: |
          echo "Docker image pushed successfully"
          echo "Railway will automatically pull and deploy the latest image"
          echo "Monitor deployment at: https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }}"